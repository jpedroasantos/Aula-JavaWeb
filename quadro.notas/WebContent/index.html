<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quadro de Notas</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
	<h1>Escola do Tio</h1>
	<fieldset>
		<legend>Cadastrar Notas</legend>
		<form action="aluno/cadastrar" method="post">
			<label>Nome:
				<input type="text" name="nome" placeholder="Informe o nome do aluno" />
			</label>
			<label>Nota da P1:
				<input type="number" name="p1" min="0" max="10" step="0.1" />
			</label>
			<label>Nota da P2:
				<input type="number" name="p2" min="0" max="10" step="0.1" />
			</label>
			<button>Cadastrar</button>
		</form>
	</fieldset>
	
	<fieldset>
		<legend>Consultar Notas</legend>
		<form action="aluno/consultar" method="get">
			<label>Nome do Aluno:
				<input type="text" name="nome" placeholder="Informe o nome do aluno" />
			</label>
			<button>Consultar</button>
		</form>
	</fieldset>
</body>
</html>
