<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Reserva</title> 
<style type="text/css">
	input {
		display:block;
		width:350px; 
	}
</style>
</head>
<body>  
	<header> 
		<h1>Hotel Fiap</h1> 
		<a href="cadastro.html">Cadastre-se e seja feliz!</a>
		<form action="login"> 
			<input type="text" name="login" placeholder="Digite seu login"/> 
			<input type="text" name="senha" placeholder="Digite sua senha"/> 
			<button>Enviar</button>
		</form>
	</header>
	<fieldset> 
	<legend>Dados da Reserva</legend>
	<form action="reservar" method = "post">
		<input type="number" name="quarto" placeholder="Digite o numero do quarto"/>
		<input type="date" name="checkin" placeholder="Data de checkin"/>
		<input type="date" name="checkout" placeholder="Data de checkout"/> 
		<button>Enviar</button>
	</form>  
	</fieldset>
	<form action="reservar" method="get">
		<button>Consultar Reservas</button>
	</form>
</body>
</html>
